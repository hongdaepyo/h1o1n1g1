<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_016_text</title>
<style type="text/css">
 p{
  color:red;
  / * 줄 높이 간격을 지정하는 스타일(텍스트메뉴의 선택범위를 만들어줄때 주로 사용)*/
  line-height:50px;
  
  / *(+)하면 들여쓰기, (-)로하면 내어쓰기*/
  text-indent: 200px;
  
  /* 텍스트 정렬을 지정하는 스타일이다.(left, right, justify, center)*/
  text-align: justify;
  
  /* 텍스트의 장식을 지정하는 스타일이다.*/
  text-decoration:underline;
  
  /* 영문자일때 대소문자로 텍스트를 설정하는 스타일이다.*/
  text-transform: uppercase;
  
  /* 글자 간격을 지정하는 스타일이다.*/
  /* letter-spacing: 20px; */
  
  /*단어 간격을 지정하는 스타일이다.*/
  word-spacing: 50px;
 }
</style>
</head>
<body>
<p>This text is styled with some of the text formatting properties.
		The heading uses the text-align, text-transform, and color properties.
		The paragraph is indented, aligned, and the space between characters
		is specified. The underline is removed from this colored "Try it
		Yourself" link.</p>

</body>
</html>
