<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery026_mouse</title>
<style type="text/css">


</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
/*
 *  마우스 이벤트
    1 click() : 선택한 요소를 클릭했을때 이벤트 발생
    2 dbclick() : 선택한 요소를 두번클릭했을때 이벤트 발생
    3 mouseout() : 선택한 요소의 영역에서 마우스가 벗어났을때 이벤트 발생
    4 mouseover() : 선택한 요소의 영역에서 마우스를 올렸을때 이벤트 발생
    5 hover() : 선택한 요소에 마우스를 올렸을때 벗어났을때 이벤트 발생
    6 mousedown() : 선택한 요소에서 마우스 버튼을 눌렀을때 이벤트 발생
    7 mouseup() : 선택한 요소에서 마우 버튼을 눌렀다가 떼었을때 이벤트 발생
    8 mouseenter() : 선택한 요소 범위내에서 마우스를 올렸을때 이벤트 발생
    9 mouseleave() : 선택한 요소 범위내에서 마우스가 벗어났을때 이벤트 발생
    10 mousemove() : 선택한 요소범위 내에서 마우스를 움직였을때 이벤트 발생
 */
 
 /*
   a요소는 href속성에 지정한 값으로 이동해주는 역할을 한다.
       하지만 a 요소에 click(), dbclick() 이벤트를 사용할 때 href에 지정된 페이지로 이동하는 것을 막아주기 위해
   return false, e.preventDefault() 메소드를 사용한다.
 */
	$(document).ready(function(){
		$('a').click(function(e){
			$('div').css({'border':'1px solid black'});
			//return false;
			e.preventDefault();
		});
	});
</script>
</head>
<body>
 <div id="wrap">
 	<a href="http://www.naver.com">naver</a>
 </div>
</body>
</html>
