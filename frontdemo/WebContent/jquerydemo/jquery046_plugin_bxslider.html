<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery046_plugin_bxslider</title>
<link rel="stylesheet" type="text/css"
	href="css\jquery.bxslider.css">
<style type="text/css">
{
	margin: 0;
	padding: 0;
}

img {
	border: none 0;
	vertical-align: top;
}

#banner_wrap {
	position: relative;
	width: 470px;
	margin: 0 auto;
}

#prevBtn {
	position: absolute;
	left: 0;
	top: 10px;
}

#nextBtn {
	position: absolute;
	right: 15px;
	top: 10px;
}
</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/jquery.bxslider.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<script type="text/javascript">
$(function() {
	$('.bxslider').bxSlider({
		  auto: true,
		  autoControls: true
		});
});

	
</script>
</head>
<body>
<ul class="bxslider">
  <li><img src="images/pic_1.jpg" /></li>
  <li><img src="images/pic_2.jpg" /></li>
  <li><img src="images/pic_3.jpg" /></li>
  <li><img src="images/pic_4.jpg" /></li>
  <li><img src="images/pic_5.jpg" /></li>
  <li><img src="images/pic_6.jpg" /></li>
</ul>
<p>
			<a href="#" id="prevBtn"><img src="images/prev_btn.png"
				alt="이전버튼" /></a>
		</p>
		<p>
			<a href="#" id="nextBtn"><img src="images/next_btn.png"
				alt="다음버튼" /></a>
		</p>
</body>
</html>
