<body>
<div id = "wrap">
<p> content</p>
<a href="">세미나 장소</a>
<span><a href="">정보</a></span>
</div>

<script type="text/javascript">
//div요소의 모든 자식노드를 리턴한다. 공백포함
var divChildNode = document.getElementById("wrap").childNodes;
document.write("divChildNode"+divChildNode.length+"<br/>");  //7

//div요소의 엘리먼트(요소)노드만 리턴한다.
var divChild = document.getElementById("wrap").children;  //3
alert("divChild"+divChild.length);

//0번째 인덱스 span요소 첫번째 자식요소에 backgroundColor을 red로 설정한다.
var sNode = document.getElementsByTagName("span")[0].firstChild.style.backgroundColor = "red";

	
</script>
