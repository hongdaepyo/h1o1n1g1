<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_030_form_checkbox</title>
<style type="text/css">
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<form name="frm" action="#" method="get">
		<textarea cols="20" rows="3">
The selectedIndex property sets or returns the index of the selected option in a drop-down list.
The index starts at 0.
Note: If the drop-down list allows multiple selections it will only return the index of the first option selected.
Note: The value "-1" will deselect all options (if any).
Note: If no option is selected, the selectedIndex property will return -1.
		</textarea>
		<br/>
		<input type="checkbox" name="admin" />약관에 동의합니다.<br/>
		
		<input type="checkbox" name="allcheck" id="allcheck">전체선택<br />
		<input type="checkbox" name="subject1" id="subject1">과목1<br />
		<input type="checkbox" name="subject2" id="subject2">과목2<br />
		<input type="checkbox" name="subject3" id="subject3">과목3<br />
		<input type="submit" value="commit" />
	</form>

<!--  
	폼요소에서 checked속성 
	1 체크박스와 라디오버튼에서 체크 상태값을 반환하거나 또는 체크 여부를
	  제어할 수 있다.
	2 체크가 되어 있으면 true 안되어 있으면 false을 리턴한다.
	

 -->
	<script type="text/javascript">
		document.frm.allcheck.onclick = function() {
			if (this.checked) {
				document.frm.subject1.checked = true;
				document.frm.subject2.checked = true;
				document.frm.subject3.checked = true;
			} else {
				document.frm.subject1.checked = false;
				document.frm.subject2.checked = false;
				document.frm.subject3.checked = false;
			}
		};
		document.frm.onsubmit=function(){
			var admin = document.frm.admin;
			if(admin.checked==false){
				alert("약관에 동의 해야 합니다.");
				return false;
			}
		};
	</script>
</body>
</html>
