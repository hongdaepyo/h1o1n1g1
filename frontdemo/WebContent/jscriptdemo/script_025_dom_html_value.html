<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_025_dom_html_value</title>
<style type="text/css">
#dv {
	width: 100px;
	height: 100px;
	border: 1px solid black;
}
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<!-- input은 value속성이 있고 div는 value속성이 없다 -->
	<input type="text" name="data" id="data" />
	<div id="dv"></div>

	<script type="text/javascript">
		document.getElementById("data").value = "value속성";
		
		//innerHTML은 <p>요소가 적용이 되고, innerText는 <p>요소를 텍스트자체로 인식한다.
		document.getElementById("dv").innerHTML="<p>HTML</p>";
		document.getElementById("dv").innerText="<p>Text</p>"; 
	</script>

</body>
</html>

value => val("value속성")   var dd = val();
innerHTML =>html()
