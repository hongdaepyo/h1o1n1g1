<body>
<script type="text/javascript">
	var date = new Date();  //Date는 객체 생성 필요.
	document.write(date+"<br/>"); //Thu Aug 25 2016 10:51:30 GMT+0900 (대한민국 표준시)
	document.write(date.getFullYear()+"<br/>");  //년
	document.write(date.getMonth()+1+"<br/>"); //모든 시스템에서 MONTH는 0월부터 시작하여 +1 필요. //월
	document.write(date.getDate()+"<br/>"); //일
	document.write(date.getDay()+"<br/>"); //요일      일요일 0부터 시작 ~ 토요일 6까지      자바 캘린더는 일요일이 1부터 시작 ~ 토요일 7까지

	
		
	
	

</script>


</body>
</html>
